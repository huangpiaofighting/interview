<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="file:///D:/myself/面试/interview/Jquery/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="test"></div>
    <script>
        var $testDom = $('#test');
        var isStop = false;
        function a (){
            console.log('a');
        };
        function b (){
            console.log('b');
        };
        $testDom.queue('mx',a);  
        $testDom.queue('mx',b);
        $testDom.promise('mx').done(function(){
            console.log("end");
            isStop = true;
        }); 
        var testInterval = setInterval(function() {
            console.log("start");
            $testDom.dequeue('mx') // 先弹出1,2，最后是"done"
            if (isStop) clearInterval(testInterval);
        }, 1500)
    </script>
</body>
</html>
