            <div>

                <p>其他 :checked :disabled :video :submit </p>
            </div>
        </div>
        <script type="text/javascript">
            //:not 选择所有元素去除不匹配给定的选择器的元素
            //选中所有紧接着没有checked属性的input元素后的p元素，赋予颜色
            $('input:not(:checked) + p').css("background-color", "#CD00CD");
